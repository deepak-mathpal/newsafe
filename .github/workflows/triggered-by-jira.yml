name: Jira Trigger Workflow

on:
  repository_dispatch:
    types:
      - external-trigger
      - jira-event
jobs:
  process-jira:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Read Payload from Repository Dispatch
        env:
          JIRA_ID: ${{ github.event.client_payload.jira_id }}
          SUMMARY: ${{ github.event.client_payload.summary }}
          ASSIGNEE: ${{ github.event.client_payload.assignee }}
        run: |
          echo "Jira ID: $JIRA_ID"
          echo "Summary: $SUMMARY"
          echo "Assignee: $ASSIGNEE"
